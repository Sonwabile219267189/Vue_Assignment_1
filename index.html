<!DOCTYPE html>


<head>
    <meta charset = "UTF-8">
    <title>Assignment 1</title>
    <script src = "https://unpkg.com/vue@next" defer></script>
    <script src = "app.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>

    <section id = 'profile'>
        
        <h2 id = "nameSurname">{{name}} {{surname}}</h2>
        <hr>
        <p id = "pElement">{{ageText}} {{currentAge}}</p>
        <p id = "pElement">{{ageInFiveYearsText}} {{ageInFiveYears()}}</p>
        <p id = "pElement">{{numberGenText}} {{generateNumber()}}</p>

        <img id = "imageStyle" v-bind:src = "image">

        <p id = "pElement">{{addressText}} {{myPhysicalAddress}}</p>

        <button v-on:click = "addName">Add Name: </button><input type = "text" v-model = "enteredName" >

        <p id = "pElement">{{enteredName}}</p>
    </section>

    

</body>

</html>
